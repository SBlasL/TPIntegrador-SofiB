        <div id="hijoDosContacto">
          <h1>¿Querés hacer tu pedido?</h1>
          <form action="" name="formulario" method="get">
            <td>E-mail:</td>
            <input type="text" name="email" id="email" maxlength="30" placeholder="Escribí tu mail">
            <br>
            <tr>
              <td>Tipo de taza:</td>
          <br>
          <tr>
            <input type="radio" name="tipo" id="orca" value="Hombre"> Orca
            <input type="radio" name="tipo" id="color" value="Mujer"> Color
            <input type="radio" name="tipo" id="plastica" value="Mujer"> Plástica
            <br>
            <form>
              <div id=form class="form-row">
                <div class="col-7">
                  <input type="text" class="form-control" placeholder="Dirección">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Barrio">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Código Postal">
                </div>
              </div>
            </form>
            <br>
            <input type="checkbox" name="terminos" id="terminos"> Términos y Condiciones
            <br>
            <input type="submit" id="btn" name="btn" value="Enviar">
        </form>
        <script>
            (function(){
                var formulario = document.getElementsByName('formulario')[0],
                    elementos = formulario.elements,
                    boton = document.getElementById('btn');
    
                var validarEmail = function(e){
                    if (formulario.email.value == 0){
                        alert("Completá el campo E-mail.");
                        e.preventDefault();
                    }
                };
    
                var validarRadio = function(e){
                    if (formulario.tipo[0].checked == true || 
                        formulario.tipo[1].checked == true){
                    } else{
                        alert("Indicá el tipo de taza.");
                        e.preventDefault();
                    }
                };
                
                var validarCheckbox = function(e){
                    if (formulario.terminos.checked == false){
                        alert("Acepta los términos y condiciones.");
                        e.preventDefault();
                    }
                };
    
                var validar = function(e){
                    validarEmail(e);
                    validarRadio(e);
                    validarCheckbox(e);
                };
                formulario.addEventListener("submit", validar);
            }())
        </script>
